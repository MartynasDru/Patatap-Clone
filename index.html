<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.js"></script>
    <link rel="stylesheet" href="circles.css">
    <script type="text/paperscript" canvas="myCanvas">

    // for(var x = 0; x < 1400; x += 100){
    //   for(var y = 0; y < 1400; y += 100) {
    //   new Path.Circle(new Point(x, y), 10).fillColor = "orange";
    //   }
    // }
    // Create a centered text item at the center of the view:
    var circles = [];
    function onKeyDown(event) {
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = new Point(maxPoint["x"], maxPoint["y"]) * Point.random();
      var newCircle = new Path.Circle(randomPoint, 500);
      newCircle.fillColor = "orange";
      circles.push(newCircle);
    }

    function onFrame(event){
    for(var i = 0; i < circles.length; i++){
        circles[i].fillColor.hue += 1;
        circles[i].scale(.9);
      // animatedCircle.scale(.9);
      }
    }

  </script>
  </head>
  <body>
  <canvas id="myCanvas" resize></canvas>
  </body>
</html>
